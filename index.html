<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./output.css" rel="stylesheet">
    <script src="assets/script.js" defer></script>
    <title>Tradutor</title>
</head>
<body class="w-full">
    <main>
        <div class="stars"></div>
        <div class="flex justify-center items-center w-full h-screen">
            <div class="bg-gray-800 text-[#f9f9f9] flex flex-col justify-center gap-4 py-8 px-4 w-[90%] md:w-[30%] shadow-sm shadow-gray-900 rounded-md cursor-default">
                <div class="flex w-full">
                    <textarea
                        class="text-[#f9f9f9] border border-gray-700 w-full h-40 p-3 rounded-lg focus:outline-none resize-none placeholder:text-gray-400"
                        id="inputText"
                        placeholder="Digite algo"></textarea>
                </div>
    
                <div class="flex justify-between items-center w-full">
                    <div class="w-[70%] relative z-10">
                        <div class="custom-select flex items-center cursor-pointer">
                            <div class="language border border-gray-700 w-full p-2 rounded-md select-none overflow-hidden">Idioma</div>
                            <ul class="bg-gray-800 option hidden absolute top-12.5 w-full max-h-50 rounded-tl-lg rounded-tr-none rounded-br-none rounded-bl-lg transition-colors duration-300 ease overflow-x-hidden overflow-y-auto">
                                <li class="lang-options p-2 cursor-pointer" data-lang="de">Alemão</li>
                                <li class="lang-options p-2 cursor-pointer" data-lang="ch">Chinês</li>
                                <li class="lang-options p-2 cursor-pointer" data-lang="ko">Coreano</li>
                                <li class="lang-options p-2 cursor-pointer" data-lang="da">Dinamarquês</li>
                                <li class="lang-options p-2 cursor-pointer" data-lang="es">Espanhol</li>
                                <li class="lang-options p-2 cursor-pointer" data-lang="fr">Francês</li>
                                <li class="lang-options p-2 cursor-pointer" data-lang="en">Inglês</li>
                                <li class="lang-options p-2 cursor-pointer" data-lang="it">Italiano</li>
                                <li class="lang-options p-2 cursor-pointer" data-lang="ru">Russo</li>
                            </ul>

                            <div>
                                <i class="fa-solid fa-chevron-down absolute top-3 right-2 text-sm transition-transform duration-300 ease cursor-pointer icon"></i>
                            </div>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <button id="translate" class="translate cursor-pointer">
                            <img src="/images/traduzir.svg" alt="Translate">
                        </button>
                        <button id="microphone" class="microphone cursor-pointer">
                            <img src="/images/microfone.svg" alt="Microphone">
                        </button>
                    </div>
                </div>
    
                <div class="flex flex-col border border-gray-700 p-2 h-32 rounded-md relative">
                    <div class="mb-2">
                        <h3 class="text-gray-400 select-none">Tradução:</h3>
                    </div>

                    <div>
                        <div class="relative w-full">
                            <textarea class="w-[85%] h-14 focus:outline-none resize-none" id="inputTranslated"></textarea>
                            <i class="fa-regular fa-copy absolute -bottom-2.5 right-0 text-lg cursor-pointer copy" onclick="copy()"></i>
                        </div>
                    </div>

                    <div class="text-gray-400 absolute -bottom-16 right-0 select-none">
                        <span>&copy; 2026 davi freitas</span>
                    </div>
                </div>

                <div class="text-center relative w-full">
                    <p class="msg min-h-6 opacity-0 transition-opacity duration-400 ease-in-out pointer-events-none select-none"></p>
                </div>
            </div>

            
        </div>
    </main>

    <footer>
        
    </footer>
</body>
</html>
