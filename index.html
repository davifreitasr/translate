<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="./output.css" rel="stylesheet">
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
    <script src="assets/script.js" defer></script>
    <title>Tradutor</title>
</head>
<body>
    <main>
        <div class="flex justify-center items-center w-full h-screen">
            <div class="bg-gray-900 text-[#f9f9f9] flex flex-col justify-center gap-4 py-8 px-4 w-[90%] md:w-[30%] shadow-sm shadow-gray-900 rounded-md cursor-default">
                <div class="flex w-full relative">
                    <textarea
                        class="containerTranslate text-[#f9f9f9] border border-gray-700 w-full h-40 p-3 rounded-lg focus:outline-none resize-none placeholder:text-gray-400"
                        id="inputText" placeholder="Digite algo"></textarea>
                        <i class="bi bi-stars absolute bottom-1 right-3 text-lg cursor-pointer hover:text-blue-500 clear"></i>
                </div>
    
                <div class="flex justify-between items-center w-full">
                    <div class="w-[70%] relative z-10">
                        <div class="custom-select flex items-center border border-gray-700 rounded-md cursor-pointer">
                            <div class="language w-full p-2 select-none overflow-hidden">Idioma</div>
                            <ul class="bg-gray-800 option hidden absolute top-12.5 w-full max-h-50 rounded-tl-lg rounded-tr-none rounded-br-none rounded-bl-lg transition-colors duration-300 ease overflow-x-hidden overflow-y-auto">
                                <li class="lang-options p-2 cursor-pointer" data-lang="de">Alemão</li>
                                <li class="lang-options p-2 cursor-pointer" data-lang="zh">Chinês</li>
                                <li class="lang-options p-2 cursor-pointer" data-lang="ko">Coreano</li>
                                <li class="lang-options p-2 cursor-pointer" data-lang="da">Dinamarquês</li>
                                <li class="lang-options p-2 cursor-pointer" data-lang="es">Espanhol</li>
                                <li class="lang-options p-2 cursor-pointer" data-lang="fr">Francês</li>
                                <li class="lang-options p-2 cursor-pointer" data-lang="en">Inglês</li>
                                <li class="lang-options p-2 cursor-pointer" data-lang="it">Italiano</li>
                                <li class="lang-options p-2 cursor-pointer" data-lang="pt-BR">Português (Brasil)</li>
                                <li class="lang-options p-2 cursor-pointer" data-lang="ru">Russo</li>
                            </ul>

                            <div>
                                <i class="bi bi-chevron-down absolute top-2 right-2 transition-transform duration-300 ease cursor-pointer icon"></i>
                            </div>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <button id="translate" class="translate cursor-pointer">
                            <img src="/images/traduzir.svg" alt="Translate">
                        </button>
                        <button id="microphone" class="microphone cursor-pointer">
                            <img src="/images/microfone.svg" alt="Microphone">
                        </button>
                    </div>
                </div>
    
                <div class="containerTranslated flex flex-col border border-gray-700 p-2 h-32 rounded-md relative">
                    <div class="mb-2">
                        <h3 class="text-gray-400 select-none">Tradução:</h3>
                    </div>

                    <div>
                        <div class="relative w-full">
                            <textarea class="w-[85%] h-14 focus:outline-none resize-none" id="inputTranslated"></textarea>
                            <i class="bi bi-clipboard absolute -bottom-4 right-0 text-lg cursor-pointer copy hover:text-[#008156] transition-colors duration-200 ease" onclick="copy()"></i>
                            <i class="bi bi-check-lg hidden absolute -bottom-4 right-0 text-lg cursor-pointer checked"></i>
                        </div>
                    </div>

                    <div class="text-gray-400 absolute -bottom-16 right-0 select-none">
                        <span>&copy; 2026 davi freitas</span>
                    </div>
                </div>

                <div class="text-center relative w-full">
                    <p class="msg min-h-6 opacity-0 transition-opacity duration-400 ease-in-out pointer-events-none select-none"></p>
                </div>
            </div>

            
        </div>
    </main>
</body>
</html>
